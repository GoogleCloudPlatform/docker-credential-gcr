on: [push, pull_request]
name: Test
jobs:
  test:
    env:
      BINARY_FILENAME: docker-credential-gcr
      OUT_DIR: bin
    strategy:
      matrix:
        go-version: [1.13, 1.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Test
        run: |
          ./bin/docker-credential-gcr configure-docker
          make test
