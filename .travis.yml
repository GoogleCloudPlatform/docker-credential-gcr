sudo: required

dist: trusty

services:
  - docker

language: go

go:
  - 1.7
  - tip

before_install:
  # Bazel requires JDK8
  - sudo apt-get install oracle-java8-installer

addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
        key_url: 'https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg'
    packages:
      - bazel

install:
  - go get -u github.com/golang/lint/golint

script:
  # Verify that all source files are correctly formatted.
  - gofmt -e -l .

  # Verify that a vanilla Go build still works.
  - make deps
  - make bin

  # Verify all tests, lint, and vet.
  - make presubmit

  # Verify travis-only tests.
  - go test -timeout 10s -v -tags=travis ./...

  # Verify that Bazel builds still work.
  - bazel clean && bazel build //...
